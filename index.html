<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketing Strategy Guide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section with Logo and Search -->
      <header>
        <div class="header-content">
          <div class="logo">
            <span>🚀</span>
            <h1>Excellent AI</h1>
          </div>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search guides and resources..."
              aria-label="Search marketing guides"
            />
            <button class="search-button"></button>
          </div>
        </div>

        <nav>
          <button class="mobile-nav-toggle" aria-label="Toggle navigation">
            <span class="hamburger-icon">☰</span>
            <span class="close-icon">✕</span>
          </button>
          <ul class="main-topics" id="mainTopics">
            <li class="main-topic" data-subtopic="branding-subtopics">
              <span>🎨</span> Branding
            </li>
            <li class="main-topic" data-subtopic="copywriting-subtopics">
              <span>✍️</span> Copywriting
            </li>
            <li class="main-topic" data-subtopic="customeroutreach-subtopics">
              <span>📣</span> Customer Outreach
            </li>
            <li class="main-topic" data-subtopic="essential-subtopics">
              <span>📌</span> Essential
            </li>
            <li class="main-topic" data-subtopic="google-subtopics">
              <span>🔍</span> Google
            </li>
            <li class="main-topic" data-subtopic="linkedin-subtopics">
              <span>💼</span> LinkedIn
            </li>
            <li
              class="main-topic"
              data-subtopic="perfomance_marketing-subtopics"
            >
              <span>📈</span> Performance Marketing Helper
            </li>
            <li class="main-topic" data-subtopic="socialmedia-subtopics">
              <span>🌐</span> Social Media
            </li>
          </ul>
        </nav>
      </header>

      <!-- Subtopics Section -->
      <main class="subtopics-container" id="subtopicsContainer">
        <!-- Branding Subtopics -->
        <section
          class="subtopic-card branding-subtopics"
          data-title="7P's Marketing Mix"
          tabindex="0"
        >
          <div class="card-info"></div>
          <div class="card-visual">
            <img
              src="/api/placeholder/400/300"
              alt="Marketing Mix Visualization"
            />
          </div>
        </section>

        <!-- Copywriting Subtopics -->
        <section
          class="subtopic-card copywriting-subtopics"
          data-title="Audience and Branding"
          tabindex="0"
        >
          <div class="card-info"></div>
        </section>

        <!-- Customer Outreach Subtopics -->
        <section
          class="subtopic-card outreach-subtopics"
          data-title="Corporate Video"
          tabindex="0"
        >
          <div class="card-info"></div>
          <div class="card-visual"></div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
